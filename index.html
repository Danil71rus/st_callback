<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>callback on android</title>
    <style>
        body {
            background: grey;
            padding: 50px;
        }
    </style>
    <script type="text/javascript" async src="https://mega.st.sandbox.itoolabs/callback.js" charset="utf-8"></script>

</head>
<body>
<script>
    function randColor(elem) {
        /*СОЗДАЕМ ПЕРЕМЕННЫЕ
        elem - элемент которому будем менять задний фон
        code_color - получаем элемент в который будет выводить код цвета
        r,g,b - отвечают за кодировку и вместе выводят цвет
        color - в нее записываем полную строку значения цвета
        */
        var element = document.querySelector(elem),
            r = Math.floor(Math.random() * (256)),
            g = Math.floor(Math.random() * (256)),
            b = Math.floor(Math.random() * (256)),
            color = '#' + r.toString(16) + g.toString(16) + b.toString(16);

        element.style.background = color;
    }
    function setCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "")  + expires + "; path=/";
    }
    function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
    function main() {
        var hre = location.protocol;

        var qwe = getCookie("hre") || "https:";
        setCookie("hre", hre, 1);

        if (hre === qwe) {
            setTimeout(function() {
                location.protocol = (qwe === "https:") ? "http:" : "https:";
            }, 100);
        }


        randColor("body");
    };
    main();
</script>
</body>
</html>
